<div class="container">
  <button type="button" class="m-2 btn btn-outline-secondary btm-sm float-right" (click)="onBackClick()">
    Back to Product List
  </button>
  <h2 class="text-center p-2">
    Ordered items
  </h2>
  <div class="container-fluid w-50">
    <ul class="list-group" *ngFor="let item of orderedProducts">
      <li class="list-group-item">{{item.name}} | Number : {{item.numberOfProducts}}</li>
    </ul>
  </div>
</div>
