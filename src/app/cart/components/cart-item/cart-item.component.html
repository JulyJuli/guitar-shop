<div appHighlight class="d-flex flex-row pt-2">
    <label class="col">{{item.product.name}}</label>
    <label class="col">{{item.product.price * item.numberOfProducts}}$</label>
    <label class="col">{{item.numberOfProducts}}</label>
    <span class="col">
        <button class="btn btn-secondary" (click)="onDelete()">Delete</button>
    </span>
</div>
