<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-4">
          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img src="{{product.linkToPicture}}" /></div>
          </div>
        </div>
        <div class="details col-md-8">
          <div class="row">
            <div class="col-md-6"> 
              <h3 class="product-title">{{product.name}}</h3>
            </div>
            <div class="col-md-3">
              <button type="button" class="pl-2 btn btn-outline-secondary btm-sm" (click)="onBackClick()">
                Back to Product List
              </button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-outline-primary btm-sm" (click)="onCartClick()">
                Cart
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
              </svg>
              </button>
            </div>
          </div>
         
          <p class="product-description">{{product.description}}</p>
          <h4 class="price">Price: <span>{{ product.price }} $</span></h4>
          <div class="action float-right">
            <button class="add-to-cart btn btn-default"
              type="button"
              (click)="onBuyClick()">ADD TO CART</button>
        </div>
        </div>
       
    </div>
  </div>
</div>
