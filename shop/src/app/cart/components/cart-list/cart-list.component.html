<div *ngIf="cartListService.getExistingProducts().length > 0; else cart_is_empty">
    <h3>Cart List</h3>
    <table class="table">
        <thead>
                <tr>
                    <th>Name:</th>
                    <th>Price:</th>
                    <th></th>
                </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartListProducts">
            <td>{{item.name}}</td>
            <td>{{item.price}}$</td>
            <td><button (click)="cartListService.removeProductFromCart(item)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
<ng-template #cart_is_empty>
    <h3 class="text-warning text-center">Cart is empty...</h3>
</ng-template>
